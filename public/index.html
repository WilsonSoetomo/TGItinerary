<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanksgiving Checklist</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Indo Thanksgiving Trip 2024</h1>
        <p class="subheading">Bucket List it out and leave comments!</p>

        <div id="day-sections">
            <!-- Day Section: Thursday -->
            <details class="day" id="day-11-28">
                <summary>Thursday - 11/28</summary>
                <div class="tasks-container" id="tasks-container-11-28"></div>
                <div class="new-task-section">
                    <input type="text" id="new-task-11-28" placeholder="Add new task" />
                    <button onclick="addTask('11-28')">Add To-do</button>
                </div>
            </details>

            <!-- Day Section: Friday -->
            <details class="day" id="day-11-29">
                <summary>Friday - 11/29</summary>
                <div class="tasks-container" id="tasks-container-11-29"></div>
                <div class="new-task-section">
                    <input type="text" id="new-task-11-29" placeholder="Add new task" />
                    <button onclick="addTask('11-29')">Add To-do</button>
                </div>
            </details>

            <!-- Day Section: Saturday -->
            <details class="day" id="day-11-30">
                <summary>Saturday - 11/30</summary>
                <div class="tasks-container" id="tasks-container-11-30"></div>
                <div class="new-task-section">
                    <input type="text" id="new-task-11-30" placeholder="Add new task" />
                    <button onclick="addTask('11-30')">Add To-do</button>
                </div>
            </details>

            <!-- Day Section: Sunday -->
            <details class="day" id="day-12-01">
                <summary>Sunday - 12/01 </summary>
                <div class="tasks-container" id="tasks-container-12-01"></div>
                <div class="new-task-section">
                    <input type="text" id="new-task-12-01" placeholder="Add new task" />
                    <button onclick="addTask('12-01')">Add To-do</button>
                </div>
            </details>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
